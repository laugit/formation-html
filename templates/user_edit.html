        <main class="page__content">
            <section class="section section--centered">
                <h1 class="title--main">Editer mon profil</h1>
            </section>

            <section class="section wrapper--form wrapper--centered">
                <div class="card card--form">
                    <div class="form__container">
                        <form>
                            <label for="avatar" class="form__label form__label--upload">
                                <img class="author__picture--rounded author__picture--detail" src="https://www.bootdey.com/img/Content/avatar/avatar1.png" alt="Photo de Profil de ..."/>
                                <input type="file" value="Changer ma photo de profil" id="avatar" name="avatar"/>
                            </label>
                            
                            

                            <div class="form__line">
                                <div class="form__part form__part--full">
                                    <label class="form__label" for="firstname">Veuillez entrer votre prénom</label>
                                    <input type="text" required class="input--classic input--text" placeholder="Axel" id="firstname" name="firstname">
                                </div>
                            </div>

                            <div class="form__line">
                                <div class="form__part form__part--full">
                                    <label class="form__label" for="name">Veuillez entrer votre nom</label>
                                    <input type="text" required class="input--classic input--text" placeholder="Cardinaels" id="name" name="name">
                                </div>
                            </div>

                            <div class="form__line">
                                <div class="form__part form__part--full">
                                    <label class="form__label" for="mail">Veuillez entrer votre email</label>
                                    <input type="email" required class="input--classic input--text" placeholder="Quel est votre email" id="mail" name="mail">
                                </div>
                            </div>

                            <div class="form__submit">
                                <div class="submit__container">
                                    <input type="submit" class="btn btn--primary btn--full" value="Confirmer l'opération"/>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </section>
        </main>
